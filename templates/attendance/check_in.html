{% extends "base.html" %}
{% load static%}

{% block content%}
<!DOCTYPE html>
<html>
<head>
  <title>Scan QR Code</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    #reader {
      width: 300px;
      margin:auto;
      padding: 10px;
      border: 2px solid #2a9d8f;
      border-radius: 8px;
    }
    #qr-file {
      margin-top: 20px;
      display: block;
      text-align: center;
      margin-bottom: 30.5rem;
    }
    main{
      {% comment %} margin: 10rem auto; {% endcomment %}
      padding: 10rem 0;
    }
    
  </style>
</head>
<body>
  <main>
  <h2 style="text-align:center;">üì∏ QR Code Scanner</h2>

  <!-- Camera-based scanning -->
  <div id="reader"></div>

  <!-- File-based scanning -->
  <input type="file" id="qr-file" accept="image/*" />

  <script>
    const qrCode = new Html5Qrcode("reader");
    // Flag to prevent multiple scans
    let hasScanned = false;

    // Live camera scan
    qrCode.start(
      { facingMode: "environment" },
      {
        fps: 10,
        qrbox: 250
      },
      (decodedText) => {
        if (hasScanned) return;
        hasScanned = true;

        console.log(`Live QR Code scanned: ${decodedText}`);
        window.location.href = "/scan_qr_auto/?code=" + encodeURIComponent(decodedText);
      },
      (errorMessage) => {
        // Optionally handle scan errors
      }
    ).catch((err) => {
      alert("‚ùå Camera scan failed: " + err);
    });

    // File upload scan
    document.getElementById("qr-file").addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file || hasScanned) return;
      hasScanned = true;

      qrCode.scanFile(file, true)
        .then(decodedText => {
          console.log(`Image QR Code scanned: ${decodedText}`);
          window.location.href = "/scan_qr_auto/?code=" + encodeURIComponent(decodedText);
        })
        .catch(err => {
          alert("‚ùå Couldn't read QR code from file.");
          hasScanned = false; // Allow retry
        });
    });
  </script>



  {%  endblock %}
</main>
</body>
</html>
